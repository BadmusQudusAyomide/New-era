<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style1.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/realease/v2.1.6/css/unicons.css"
    />
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="nav-items">
          <h2 class="log">Btech</h2>
          <div class="search-bar">
            <i class="uil uil-search"></i>
            <input type="search" placeholder="Search For a lot of things" />
          </div>
          <div class="create">
            <label class="btn btn-primary" for="create-post">Create</label>
            <div class="profile-photo">
              <img src="2.jpg" />
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Here -->
    <main>
      <div class="container">
        <div class="left">
          <a class="profile">
            <div class="profile-photo">
              <img src="2.jpg" />
            </div>
            <div class="handle">
              <h4>Badmus Qudus</h4>
              <p class="text-muted">@badmusqudus</p>
            </div>
          </a>
          <div class="sidebar">
            <a href="#" class="menu-item">
              <span><i class="uil uil-home"></i></span>
              <h3>Home</h3>
              <span><i class="uil uil-compass"></i></span>
              <h3>Explore</h3>
              <span><i class="uil uil-bell"></i></span>
              <h3>Notification</h3>
              <span><i class="uil uil-envelope-alt"></i></span>
              <h3>Messages</h3>
              <span><i class="uil uil-bookmark"></i></span>
              <h3>Bookmarks</h3>
              <span><i class="uil uil-chart-line"></i></span>
              <h3>Analytics</h3>
              <span><i class="uil uil-palette"></i></span>
              <h3>Theme</h3>
              <span><i class="uil uil-settings"></i></span>
              <h3>Settings</h3>
            </a>
          </div>
        </div>
        <div class="middle"></div>
        <div class="right"></div>
      </div>
    </main>
  </body>
</html>
